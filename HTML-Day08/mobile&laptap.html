<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .computer {
            display: none;
        }
        @media screen and (min-width: 1200px) {
            .mobile {
                display: none;
            }
            .computer {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="mobile">
        手機顯示
    </div>

    <div class="computer">
        桌機顯示
    </div>

</body>
</html>
