<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>

        .box {
            width: 300px;
            height: 200px;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
            margin: 30px;
        }
        .txt {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0008;
            width: 100%;
            height: 50%;
            /* 要設定百分比表示他能運用的空間，如果用px表示沒辦法使用全部空間 */
            /* width: 100px;
            height: 80px; */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: all 1s;
        }
        .box:hover .txt {
            /* top高度會跟height高度一樣 */
            top: 50%;
            opacity: 1;
        }
        .label {
            background-color: #f00;
            color: #fff;
            /* width: 70px; */
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 5px;
        }
        .label2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 60px;
            background-color: #aa0;

            /* 忘記加的 */
            text-align: center;
            padding: 10px 0;
        }
        .label2::after {
            
            content: "";
            display: block;
            width: 0;
            height: 0;
            /* border-top: 50px solid #aa0; */
            border-bottom: 15px solid transparent;
            border-left: 25px solid #aa0;
            border-right: 25px solid #aa0;

            /* 忘記加的 */
            position: absolute;
            left: 0;
            top: 100%;
            
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="img">
            <img src="https://picsum.photos/id/684/300/200" alt="">
        </div>
        <div class="txt">
            <h1>123</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et hic dolore, odiount ipsum eaque incidunt placeat.</p>
        </div>
        <div class="label">
            <p>十倍蝦幣</p>
        </div>
        <div class="label2">
            <p>6.6折</p>
        </div>
    </div>
    
</body>
</html>
