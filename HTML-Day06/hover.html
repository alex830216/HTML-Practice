<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box h1:hover span {
            color: red;
        }
        .box h1:hover + p {
            color: blue;
        }
        .box h1:hover ~ h2 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>title <span>123</span></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id eligendi soluta aperiam deserunt nesciunt optio sit veritatis obcaecati, laborum voluptatem sapiente inventore quasi aliquam corrupti doloribus facilis, hic eius harum.</p>
        <h2>title2</h2>
    </div>
</body>
</html>
